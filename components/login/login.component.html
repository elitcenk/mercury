<h3>Sign in</h3>

<div *ngIf="authenticationError">
    <strong>Failed to sign in!</strong> Please check your credentials and try again.
</div>
<div *ngIf="!authenticationError">
    Welcome <strong>{{username}}</strong>
</div>

<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div>
        <label for="username">
            Username
        </label>
        <input id="username" type="text" formControlName="username" placeholder="Username">
    </div>

    <div>
        <label for="password">
            Password
        </label>
        <input id="password" type="password" formControlName="password" placeholder="Password">
    </div>
    <button class="button" type="submit">Sign in</button>

</form>
<mrc-login-google></mrc-login-google>
<mrc-login-facebook></mrc-login-facebook>
